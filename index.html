<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weekend Salary Calculator!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Salary Calculator</h1>
        <h3>Add Employee</h3>
        <div id="input-fields">
            <input id="first-name-input" type="text" placeholder="First Name"/>
            <input id="last-name-input" type="text" placeholder="Last Name"/>
            <input id="id-input" type="text" placeholder="ID"/>
            <input id="title-input" type="text" placeholder="Title"/>
            <input id="annual-salary-input" type="text" placeholder="Annual Salary"/>
        </div> 
        <div>
            <button id="add-employee-btn">Submit</button>
        </div>

        <h3>Employees</h3>
        
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th style="min-width: 3vw;"></th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> 
            </tbody>
        </table>
        <h4 id="total-monthly-area">Total Monthly: $<span id="total-monthly-output"></span></h4>
    </body>
</html>
